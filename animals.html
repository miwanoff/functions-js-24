<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function animals(animal, n) {
        for (let i = 1; i <= n; i++) {
          document.write(`${animal}${i}.jpeg `);
        }
      }
      animals("dog", 3);
    </script>
  </body>
